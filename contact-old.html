 <!-- Header-->
{% include 'header.html' %}
         <!-- Page Header-->
        <header class="masthead" style="background-image: url('../static/assets/img/horizon.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Contact Me</h1>
                            <span class="subheading">Have questions?</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <form action="/send" method="POST">
              <label for="name">First name:</label><br>
              <input type="text" id="name" name="user_name" placeholder="name"><br>
              <label for="password">Last name:</label><br>
              <input type="text" id="password" name="user_password" placeholder="password"><br>
              <input type="submit" value="Submit">
            </form>
        </main>
        <!-- Footer-->
